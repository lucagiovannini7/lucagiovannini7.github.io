<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luca Giovannini</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-control-geocoder@2.6.0/dist/Control.Geocoder.js"></script>
  <script>
var map = L.map('map').setView([37.8, -96], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var cities = ["New York"];
var geocoder = L.Control.Geocoder.nominatim();

var addMarkers = function() {
    cities.forEach(function(city) {
        geocoder.geocode(city, function(results) {
            var r = results[0];
            if (r) {
                L.marker([r.lat, r.lng]).addTo(map).bindPopup(r.name);
            }
        });
    });
};

addMarkers();

  </script>
</body>
</html>
