<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map with Cities Markers</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.8, -96], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var cities = 
    [
        
    "Berlin","Cologne","Duesseldorf","Essen","Bonn","Aachen","Munster","Trier","Mainz","Wiesbaden","Frankfurt","Darmstadt",
    "Hamburg","Werningerode","Wittenberg","Potsdam","Brandenburg an der Havel",

    "Amsterdam",

    "London","Coventry","Warwick","Leamington Spa","Birmingham","Manchester","Edinburgh","Glasgow","Bath","Salisbury",
    "Oxford","Cambridge",
    
    "Paris","Versailles","Marseille","Nice","Oranges","Pont-du-Gard","Avignon","Chambery","Annecy","Argeles-sur-mer",

    "Barcelona","Valencia","Malaga","Granada","Sevilla","Cordoba","Toledo","Madrid","Zaragoza",

    "Lubiana","Nova Gorica","Portoroz","Rijeka","Budapest","Oradea","Sibiu",""

    ];

    var addMarkers = function() {
    cities.forEach(function(city) {
        setTimeout(function() {
            fetch(`https://cors-anywhere.herokuapp.com/https://nominatim.openstreetmap.org/search?q=${city}&format=json`)
            .then(response => response.json())
            .then(data => {
                if (data.length == 0) {
                    console.log(`Error: no results found for ${city}`);
                    return;
                }

                var r = data[0];
                L.marker([r.lat, r.lng], {icon: greenIcon}).addTo(map).bindPopup(r.display_name);
            })
            .catch(error => console.error(error));
        }, 2000);
    });
};

    addMarkers();
  </script>
</body>
</html>
